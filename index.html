<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADX | Fashion Store</title>
    <link rel="icon" href="adxlogolast.png" type="image/png">
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            color: #333;
            background-color: #f9f9f9;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo img {
            height: 50px;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #007bff;
        }

        /* Hero Banner */
        .hero-banner {
            background-image: url('hero-image.jpg'); /* Replace with your image */
            background-size: cover;
            background-position: center;
            text-align: center;
            color: #fff;
            height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }

        .hero-banner::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5); /* Dark overlay */
        }

        .hero-content {
            position: relative;
            z-index: 1;
        }

        .hero-content h1 {
            font-size: 48px;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .hero-content p {
            font-size: 18px;
            margin-bottom: 25px;
        }

        .shop-now-btn {
            padding: 12px 24px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .shop-now-btn:hover {
            background-color: #0056b3;
        }

        /* Featured Section */
        .featured-section {
            text-align: center;
            padding: 50px 20px;
        }

        .featured-section h2 {
            font-size: 32px;
            margin-bottom: 30px;
        }

        .featured-products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 0 10px;
        }

        .product-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product-card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .product-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .product-info {
            padding: 15px;
            text-align: center;
        }

        .product-info h3 {
            font-size: 18px;
            margin: 10px 0;
        }

        .product-info p {
            font-size: 16px;
            color: #007bff;
        }

        .buy-now-btn {
            margin-top: 10px;
            padding: 8px 15px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            font-size: 14px;
            border-radius: 5px;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .buy-now-btn:hover {
            background-color: #0056b3;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="adxlogo.png" alt="ADX Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Women</a></li>
                <li><a href="#">Men</a></li>
                <li><a href="#">Kids</a></li>
                <li><a href="#">Sale</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Banner -->
    <section class="hero-banner">
        <div class="hero-content">
            <h1>Latest Winter Collection</h1>
            <p>Shop the trendiest styles of the season.</p>
            <a href="#" class="shop-now-btn">Explore Now</a>
        </div>
    </section>

    <!-- Featured Products -->
    <section class="featured-section">
        <h2>Our Picks for You</h2>
        <div class="featured-products">
            <div class="product-card">
                <img src="product1.jpg" alt="Product 1">
                <div class="product-info">
                    <h3>Winter Jacket</h3>
                    <p>₹2999</p>
                    <a href="#" class="buy-now-btn">Buy Now</a>
                </div>
            </div>
            <div class="product-card">
                <img src="product2.jpg" alt="Product 2">
                <div class="product-info">
                    <h3>Casual Hoodie</h3>
                    <p>₹1499</p>
                    <a href="#" class="buy-now-btn">Buy Now</a>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        © 2025 ADX. All Rights Reserved | Terms | Privacy Policy
    </footer>
</body>
</html>
